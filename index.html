<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <style>
        #game-board {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-gap: 2px;
            background-color: white;
        }

        .cell {
            width: 20px;
            height: 20px;
            background-color: black;
        }

        #up-button {
            position: absolute;
            top: calc(50% + 150px);
            left: calc(50% - 150px);
            height: 300px;
            width: 300px;
            border: 5px solid white;
        }

        #left-button {
            position: absolute;
            top: calc(50% + 250px);
            left: calc(50% - 450px);
            height: 200px;
            width: 400px;
            border: 5px solid white;
        }

        #right-button {
            position: absolute;
            top: calc(50% + 250px);
            left: calc(50% + 50px);
            height: 200px;
            width: 400px;
            border: 5px solid white;
        }

        #down-button {
            position: absolute;
            top: calc(50% + 450px);
            left: calc(50% - 150px);
            height: 300px;
            width: 300px;
            border: 5px solid white;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>
    <button id="up-button"></button>
    <button id="left-button"></button>
    <button id="right-button"></button>
    <button id="down-button"></button>
    <script src="tetris.js"></script>
</body>
</html>
