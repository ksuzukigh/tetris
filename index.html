<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <style>
        #game-board {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #202028;
            border: 1px solid #FFF;
        }
        #score {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <canvas id="game-board" width="400" height="800"></canvas>
    <div id="score">Score: 0</div>
    <script src="tetris-utils.js"></script>
    <script src="tetris.js"></script>
</body>
</html>
