<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <style>
        #game-board {
            position: absolute;
            left: 50%;
            top: 10%;
            transform: translate(-50%, -10%);
            background: #202028;
            border: 1px solid #FFF;
        }
        #controls {
            display: flex;
            justify-content: center;
            position: absolute;
            width: 100%;
        }
        .button {
            background-color: #FFFFFF00; /* Transparent */
            border: 1px solid #555555; /* Outlined */
            color: white;
            text-align: center;
            display: inline-block;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #888888;
            color: white;
        }
        .left-button {
            height: 300px;
            width: 400px;
            position: absolute;
            left: calc(50% - 450px); /* Adjusted */
            top: calc(10% + 800px + 500px); /* Adjusted */
        }
        .right-button {
            height: 300px;
            width: 400px;
            position: absolute;
            left: calc(50% + 50px); /* Adjusted */
            top: calc(10% + 800px + 500px); /* Adjusted */
        }
        .up-button {
            height: 400px;
            width: 300px;
            position: absolute;
            left: calc(50% - 150px); /* Adjusted */
            top: calc(10% + 800px + 100px); /* Adjusted */
        }
        .down-button {
            height: 400px;
            width: 300px;
            position: absolute;
            left: calc(50% - 150px); /* Adjusted */
            top: calc(10% + 800px + 500px + 300px + 100px); /* Adjusted */
        }
    </style>
</head>
<body>
    <canvas id="game-board" width="400" height="800"></canvas>
    <div id="controls">
        <button class="button left-button" id="left-button"></button>
        <button class="button up-button" id="up-button"></button>
        <button class="button right-button" id="right-button"></button>
        <button class="button down-button" id="down-button"></button>
    </div>
    <!-- Add game logic and button event handlers here -->
</body>
</html>
