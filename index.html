<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tetris Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #333;
            margin: 0;
        }

        #game-board {
            height: 600px;
            width: 300px;
            border: 1px solid white;
            background: black;
            position: relative;
        }

        #control-buttons {
            position: absolute;
            top: 700px;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #up-button {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px solid white;
            border-radius: 50%;
        }

        #left-button {
            position: absolute;
            top: 400px;
            left: 0;
            width: 300px;
            height: 300px;
            border: 2px solid white;
            border-radius: 50%;
        }

        #right-button {
            position: absolute;
            top: 400px;
            right: 0;
            width: 300px;
            height: 300px;
            border: 2px solid white;
            border-radius: 50%;
        }

        #down-button {
            position: absolute;
            top: 800px;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px solid white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>
    <div id="control-buttons">
        <button id="up-button"></button>
        <button id="left-button"></button>
        <button id="right-button"></button>
        <button id="down-button"></button>
    </div>
    <script src="tetris-utils.js"></script>
    <script src="tetris.js"></script>
</body>
</html>
