<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <style>
        #game-board {
            position: absolute;
            left: 50%;
            top: 10%;
            transform: translate(-50%, -10%);
            background: #202028;
            border: 1px solid #FFF;
        }
        #controls {
            display: flex;
            justify-content: center;
            position: absolute;
            width: 100%;
        }
        .button {
            background-color: #FFFFFF00; /* Transparent */
            border: none; /* No border */
            color: white;
            text-align: center;
            display: inline-block;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        .button svg {
            fill: #555555; /* Color of SVG */
        }
        .button:hover svg {
            fill: #888888; /* Color of SVG on hover */
        }
        .left-button {
            position: absolute;
            left: calc(50% - 450px);
            top: calc(10% + 800px + 500px);
        }
        .right-button {
            position: absolute;
            left: calc(50% + 50px);
            top: calc(10% + 800px + 500px);
        }
        .up-button {
            position: absolute;
            left: calc(50% - 150px);
            top: calc(10% + 800px + 200px);
        }
        .down-button {
            position: absolute;
            left: calc(50% - 150px);
            top: calc(10% + 800px + 200px + 300px + 200px); /* Adjusted */
        }
    </style>
</head>
<body>
    <canvas id="game-board" width="400" height="800"></canvas>
    <div id="controls">
        <button class="button left-button" id="left-button">
            <svg height="200" width="400">
                <polygon points="0,100 400,0 400,200" />
            </svg>
        </button>
        <button class="button up-button" id="up-button">
            <svg height="300" width="300">
                <polygon points="150,0 0,300 300,300" />
            </svg>
        </button>
        <button class="button right-button" id="right-button">
            <svg height="200" width="400">
                <polygon points="0,0 0,200 400,100" />
            </svg>
        </button>
        <button class="button down-button" id="down-button">
            <svg height="300" width="300">
                <polygon points="0,0 300,0 150,300" />
            </svg>
        </button>
    </div>
    <script src="tetris-utils.js"></script>
    <script src="tetris.js"></script>
</body>
</html>
