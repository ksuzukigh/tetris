<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <style>
        #game-board {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #202028;
            border: 1px solid #FFF;
        }
    </style>
</head>
<body>
    <canvas id="game-board" width="400" height="800"></canvas>
    <!-- Control buttons are added here -->
    <div id="controls">
      <button id="up-btn">上</button>
      <button id="left-btn">左</button>
      <button id="down-btn">下</button>
      <button id="right-btn">右</button>
    </div>
    <script src="tetris-utils.js"></script>
    <script src="tetris.js"></script>
</body>
</html>
